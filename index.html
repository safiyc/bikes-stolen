<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">

    <title>Bike Index</title>

  <body>
    <div class="container">
      <div class="well">
        <h1>Get list of all stolen bikes!</h1>
          <label for="location">Enter a location:</label>
          <input id="location" type="text">
          <input id="distance" type="text" placeholder="distance">
          <button class="btn-success" id="bikesLocation">Go!</button>
          <div class="errors"></div>
          <div class="showBikes"></div>
          <label for="manufacturer">Search by manufacturer</label>
          <input id="manufacturer" type="text">
          <button class="btn-success" id="bikesManufacturer">Search</button>
          <label for="year">Search by year</label>
          <input id="year" type="text">
          <button class="btn-success" id="bikesYear">Search</button>
          <div class="showBikesMan"></div>
          <!-- <div class="showBikesYear"> -->

          </div>
        </div>
    </div>
